<div class="brick white z-depth-1" *ngFor="#post of posts" [id]="post._id">

    <div class="typeindicator black white-text">
        <span class="from_mail">
      <i class="fa fa-user"></i>
      <a class="white-text" [href]="'mailto:'+post.from">{{ post.from }}</a>
    </span>
        <span class="date pull-right">
      <i class="fa fa-clock-o"></i>
      {{post.created_at}}
    </span>
    </div>

    <div class="brickheader" [ngClass]="{'red darken-3': post.site_name == 'YouTube', 'green darken-1': post.site_name == 'img' , 'blue  darken-2': post.site_name != 'YouTube' && post.site_name != 'img'}">
        <button *ngIf="post.public == 1" class="makeprivate white black-text" (click)="makePrivate(post)">
      <i class="fa fa-unlock"></i>
    </button>
        <button *ngIf="post.public == 0" class="makepublic white black-text" (click)="makePublic(post)">
      <i class="fa fa-lock"></i>
    </button>

        <button class="sharepost white blue-text" (click)="popShare(post)">
      <i class="fa fa-code-fork"></i>
    </button>
        <button class="removepost white red-text pull-right" (click)="popRemove(post)">
      <i class="fa fa-trash-o"></i>
    </button>
    </div>




    
    <youtubecard [post]="post" *ngIf="post.site_name == 'YouTube'"></youtubecard>
    <imagecard [post]="post" *ngIf="post.site_name == 'img'"></imagecard>
    <articlecard [post]="post" *ngIf="post.site_name != 'YouTube' && post.site_name != 'img'"></articlecard>





    <div class="brickfooter" [ngClass]="{'red darken-3': post.site_name == 'YouTube', 'green darken-1': post.site_name == 'img' , 'blue  darken-2': post.site_name != 'YouTube' && post.site_name != 'img'}">
        <button class="downvotes white red-text" (click)="popDislike(post)">{{post.downvotes}}
      <i class="fa fa-thumbs-o-down"></i>
    </button>
        <button class="upvotes white green-text" (click)="popLike(post)">{{post.upvotes}}
      <i class="fa fa-thumbs-o-up"></i>
    </button>
        <button class="commentsbutton white pull-right black-text" (click)="showComments(post._id)">
      <i class="fa fa-comments-o"></i>
      {{post.comments}} Comments
    </button>
    </div>

</div>
