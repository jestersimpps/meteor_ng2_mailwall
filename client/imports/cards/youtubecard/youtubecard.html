<!-- youtube -->

<div class="topinfo">
  <h3 class="black-text">
    <a target="_blank" [href]="post.url">{{ post.title }}</a>
  </h3>
</div>

<div class="youtube" [id]="post.videoid"></div>

<div class="subject">
  {{ post.subject }}
</div>
<div *ngIf="post.description != 0" class="description black-text">
  {{ post.description }}
  <p class="text-center" style="margin-top:10px;">
    <a class="btn btn-xs btn-default" data-toggle="collapse" [href]="'#collapse-'+post._id" aria-expanded="false" >
      Read more...
    </a>
  </p>

</div>

<div [id]="'collapse-'+post._id" class="body collapse black-text " [innerHTML]="post.body | n2br"></div>
