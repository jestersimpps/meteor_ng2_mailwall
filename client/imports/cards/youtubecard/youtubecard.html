<!-- youtube -->

<div class="topinfo">
  <h3 class="black-text">
    <a target="_blank" [href]="post.url">{{ post.title }}</a>
  </h3>
</div>

<div class="youtube" [id]="post.videoid"></div>

<div class="subject">
  {{ post.subject }}
</div>
<div *ngIf="post.description != 0" class="description black-text">
  {{ post.description }}
</div>

<bodycollapse [htmlbody]="post.body"></bodycollapse>
