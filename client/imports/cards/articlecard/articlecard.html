<!-- article -->

<div class="topinfo">
  <h3 class="black-text">
    <a target="_blank" [href]="post.url">{{ post.title }}</a>
  </h3>
</div>

<a target="_blank" [href]="post.url" class="text-center">
  <img [src]="post.img[0]" >
</a>

<div class="subject">
  {{ post.subject }}
</div>

<div *ngIf="post.description != 0" class="description black-text">
  {{ post.description }}
</div>

<bodycollapse [htmlbody]="post.body"></bodycollapse>
