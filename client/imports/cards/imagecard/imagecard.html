<!-- image -->

<div class="topinfo">
  <h3 class="black-text">{{post.subject}}</h3>
</div>

<!--carousel-->
<carousel [images]="post.url" [identifier]="post._id" [hidden]="post.url.length <= 1"></carousel>


<!--single image-->
<div [hidden]=" post.url.length> 1">
  <a class=" image" [href]="post.url[0]" style="height:50px;">
    <img [src]="post.url[0]" class="image img-responsive">
  </a>
</div>


<div *ngIf="post.body.replace('\n','').length > 1" class="body black-text" [innerHTML]="post.body | n2br">
</div>
