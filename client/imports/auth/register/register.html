<div class="form-box">
    <form [ngFormModel]="signupForm" #f="ngForm" (submit)="signup(f.value)">


        <div class="header dev">
            <center>
                <a [routerLink]="['Home']"><img src="/img/mwmwsmall.png" width="50"></a>
            </center>
        </div>
        <div class="body">
            <ul [hidden]="error == ''">
                <li class="red-text">{{ error }}</li>
            </ul>


            <!--<div class="form-group">
                <label>Activation token: </label>
                <input type="text" class="form-control" ngControl="token"  value="" placeholder="Activation token">
            </div>-->

            <label>Desired mailwall.me address:</label>
            <div class="input-group">
                <input type="text" class="form-control" ngControl="name" placeholder="Username">
                <span class="input-group-addon" id="basic-addon2">@mailwall.me</span>
                <span class="input-group-btn">
            <button class="btn btn-default" type="button">Verify</button>
          </span>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" ngControl="password" placeholder="Password">
            </div>

        </div>
        <div class="footer">
            <button type="submit" class="btn btn-large btn-success btn-block">Create account</button>
        </div>

    </form>
</div>
