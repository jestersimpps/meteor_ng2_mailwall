<div class="page">
    <div class="form-box">
        <form [ngFormModel]="loginForm" #f="ngForm" (submit)="login(f.value)">

            <div class="header dev">
                <center>
                    <a [routerLink]="['Home']"><img src="/img/mwmwsmall.png" width="50"></a>
                </center>
            </div>
            <div class="body bg-gray">
                <ul [hidden]="error == ''">
                    <li class="red-text">{{ error }}</li>
                </ul>
                <div class="input-group">
                    <input type="text" class="form-control" ngControl="name" placeholder="Username">
                    <span class="input-group-addon" id="basic-addon2">@mailwall.me</span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ngControl="password" placeholder="Password">
                </div>
            </div>

            <div class="footer">
                <button type="submit" class="btn btn-large btn-success btn-block">Login</button>
            </div>

        </form>

    </div>
</div>
